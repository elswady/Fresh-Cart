<div
  class="product hover:border hover:border-main rounded-2xl p-4 cursor-pointer overflow-hidden relative"
>
  <a
    [routerLink]="['/products-details', product._id, product.slug]"
    class="relative"
  >
    <div>
      <img [src]="product.imageCover" class="w-full" alt="" />
    </div>
    <h4 class="text-main">{{ product.category.name }}</h4>
    <h1 class="text-2xl tr font-bold truncate">{{ product.title }}</h1>

    <div class="flex justify-between my-3 px-2">
      <span>{{ product.price }} EGP</span>
      <span>
        <i class="fa-solid fa-star text-rating"></i>
        <span class="text-gray-500">{{ product.ratingsAverage }}</span>
      </span>
    </div>
  </a>
  <span
    (click)="onAddToWishList()"
    class="mt-3 flex justify-end px-1.5 absolute top-0 right-0"
  >
    <i class="fa-solid fa-heart text-xl" [ngClass]="{ 'text-red-500': inWishList, 'text-main': !inWishList }"></i>
  </span>
  <button
    (click)="onAddToCart()"
    class="btn bg-green-500 hover:bg-green-600 cursor-pointer text-white px-5 py-3 w-full rounded-lg"
  >
    Add to Cart
  </button>
</div>
