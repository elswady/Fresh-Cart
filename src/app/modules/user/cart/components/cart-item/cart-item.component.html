<div class="grid grid-cols-12 my-2 border-b border-gray-300 py-3 gap-5">
  <div
    class="2xl:col-span-1 xl:col-span-2 lg:col-span-3 md:col-span-4 sm:col-span-5 col-span-12"
  >
    <img [src]="product.product.imageCover" class="w-full" alt="" />
  </div>
  <div
    class="2xl:col-span-11 xl:col-span-10 lg:col-span-9 md:col-span-8 sm:col-span-7 col-span-12 sm:flex sm:justify-between sm:items-center"
  >
    <div>
      <h2 class="text-2xl">{{ product.product.title }}</h2>
      <span class="text-main my-3 block">Price : {{ product.price }} EGP</span>
      <button
        (click)="onRemoveItem()"
        class="bg-main text-white px-2 transition py-2 cursor-pointer hover:bg-main/80 rounded"
      >
        <i class="fa fa-trash-can"></i> Remove
      </button>
    </div>
    <div class="my-2.5 sm:my-0">
      <button
        (click)="onUpdateQuantity(product.count + 1)"
        class="border border-main text-main hover:text-white px-3 transition py-1 cursor-pointer hover:bg-main rounded"
      >
        +
      </button>
      <span class="px-3">{{ product.count }}</span>
      <button
        (click)="onUpdateQuantity(product.count - 1)"
        class="border border-main text-main hover:text-white px-3 transition py-1 cursor-pointer hover:bg-main rounded"
      >
        -
      </button>
    </div>
  </div>
</div>
